  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background-color: Orange;
    }

    h1 {
      text-align: center;
      font-size: 50px;
      background: -webkit-linear-gradient(LightCoral, Pink);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      color: transparent;
      -webkit-text-stroke: 2px Wheat;
    }

    .category {
      padding: 0px;
    }

    .icon {
      max-width: 80px;
      height: auto;
    }

    .grid-container {
      display: grid;
      gap: 10px;
      grid-template-columns: auto auto auto auto auto;
      padding: 10px;
    }

    .grid-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: Wheat;
      box-shadow: 5px 5px 5px Coral;
      border-radius: 5px;
      color: DimGrey;
      font-weight: bold;
      text-align: center;
      padding: 2px;
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 34px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      border-radius: 8px;
      background-color: #ccc;
      -webkit-transition: .2s;
      transition: .2s;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 26px;
      width: 26px;
      left: 4px;
      bottom: 4px;
      border-radius: 5px;
      background-color: white;
      -webkit-transition: .2s;
      transition: .2s;
    }

    input:checked + .slider {
      background-color: #2196F3;
    }

    input:focus + .slider {
      box-shadow: 0 0 1px #2196F3;
    }

    input:checked + .slider:before {
      -webkit-transform: translateX(26px);
      -ms-transform: translateX(26px);
      transform: translateX(26px);
    }
  </style>
