<!DOCTYPE html>

<html lang="en-US">

  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ACNH Outfit Randomizer</title>
    <link rel="icon" type="image/x-icon" href="https://dodo.ac/np/images/c/c8/Animal_Crossing_Enciclopedia_Favicon.png">
  </head>

  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background-color: Orange;
    }

    h1 {
      text-align: center;
	  font-family: "Comic Sans MS", "Comic Sans", cursive;
      font-size: 50px;
	  /*
      background: -webkit-linear-gradient(LightCoral, Pink);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
	  */
      color: Gold;
      -webkit-text-stroke: 3px Sienna;
    }

    .category {
      padding: 0px;
    }

    .icon {
      max-width: 80px;
      height: auto;
    }
	
    .grid-container {
      display: grid;
      gap: 10px;
      grid-template-columns: 120px 120px;
	  float: left;
	  margin: 50px;
    }

    .grid-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: Wheat;
      box-shadow: 5px 5px 5px Coral;
      border-radius: 5px;
      color: DimGrey;
      font-weight: bold;
      text-align: center;
      padding: 10px;
    }

	img.pic {
      max-width: 100px;
	}

    .switch {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 34px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      border-radius: 8px;
      background-color: #ccc;
      -webkit-transition: .2s;
      transition: .2s;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 26px;
      width: 26px;
      left: 4px;
      bottom: 4px;
      border-radius: 5px;
      background-color: white;
      -webkit-transition: .2s;
      transition: .2s;
    }

    input:checked + .slider {
      background-color: #2196F3;
    }

    input:focus + .slider {
      box-shadow: 0 0 1px #2196F3;
    }

    input:checked + .slider:before {
      -webkit-transform: translateX(26px);
      -ms-transform: translateX(26px);
      transform: translateX(26px);
    }

	label {
      font-weight: bold;
	}

	#randbutton {
      cursor: pointer;
      width: 100px;
	  opacity: 60%;
	  transition: 0.3s;
	  float: left;
	}

	#randbutton:hover {
	  opacity: 40%;
	}

  </style>

  <body onload="randomize_outfit()">

    <h1>Animal Crossing: New Horizons<br>Outfit Randomizer</h1>

	<div id="randomized" class="grid-container">
	  <div class="grid-item" style="grid-area: 3 / 2 / 4 / 3"></div> <!-- Tops -->
	  <div class="grid-item" style="grid-area: 4 / 2 / 5 / 3"></div> <!-- Bottoms -->
	  <div class="grid-item" style="grid-area: 3 / 2 / 5 / 3"></div> <!-- Dress-Up -->
	  <div class="grid-item" style="grid-area: 1 / 2 / 2 / 3"></div> <!-- Headwear -->
	  <div class="grid-item" style="grid-area: 2 / 2 / 3 / 3"></div> <!-- Accessories -->
	  <div class="grid-item" style="grid-area: 5 / 1 / 6 / 2"></div> <!-- Socks -->
	  <div class="grid-item" style="grid-area: 5 / 2 / 6 / 3"></div> <!-- Shoes -->
	  <div class="grid-item" style="grid-area: 3 / 1 / 4 / 2"></div> <!-- Bags -->
	  <div class="grid-item" style="grid-area: 2 / 3 / 4 / 4"></div> <!-- Umbrellas -->
	  <div class="grid-item" style="grid-area: 3 / 2 / 5 / 3"></div> <!-- Other -->
	</div>

    <img id="randbutton" onclick="randomize_outfit()" src="https://cdn-icons-png.flaticon.com/512/25/25429.png" />

    <input type="radio" id="other" name="outfit_main"><label for="other">Other</label><br>

    <div id="categories" class="grid-container"></div>

  </body>

    // Set up the category selectors
	for (let i = 0; i < category_data.length; i++) {
      document.getElementById("categories").innerHTML +=
	    '<div class="grid-item">' +
        '<div class="category">' + category_data[i][0] + '</div>' +
        '<img class="icon" src="https://dodo.ac/np/images/thumb/' + category_data[i][1] + '/' +

        '<label class="switch">' +
          '<input type="checkbox" checked="">' +
          '<span class="slider"></span>' +
        '</label>' +
      '</div>';
	}

    function cache_new_images() {
	  image_data.names = [];
      image_data.images = [];

      for (let i = 0; i < category_data.length; i++) {
		  const len = categories[i].length;
		  const index = Math.floor(Math.random() * len);
		  const segment = categories[i][index];

		  const name = segment.substr(segment.lastIndexOf("/") + 1).replace(/_/g, " ").replace(/%26/g, "&");
          const image = new Image(100);
          image.src = "https://dodo.ac/np/images/" + segment + "_NH_Icon.png";
          image_data.names.push(name);
          image_data.images.push(image);
	  }
    }

	function show_images() {
	  const randomized = document.getElementById("randomized");
	  
      for (let i = 0; i < category_data.length; i++) {
          randomized.children[i].innerHTML = image_data.names[i];
		  randomized.children[i].appendChild(image_data.images[i]);
	  }
	}

	function check_radio_option() {
      const tops = randomized.children[0];
      const bottoms = randomized.children[1];
      const dressup = randomized.children[2];
      const other = randomized.children[9];

	  tops.style.display = "none";
      bottoms.style.display = "none";
      dressup.style.display = "none";
      other.style.display = "none";

      if (document.getElementById("dressup").checked) {
        dressup.style.display = "block";      
      } else if (document.getElementById("other").checked) {
        other.style.display = "block";
      } else {
        tops.style.display = "block";
        bottoms.style.display = "block";
      }
    }

    function randomize_outfit() {
      check_radio_option();
      show_images();
      cache_new_images();
    }
